    <script>
        // Check if user is admin
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'admin') {
            alert('Access denied! Only administrators can view this page.');
            window.location.href = 'index.html';
        }
        
        // Helper function to find matching students by email, name, or phone
        function findMatchingStudents(childInfo, students) {
            const matches = [];
            
            students.forEach(student => {
                let matchScore = 0;
                let matchReasons = [];
                
                // Email match (highest priority)
                if (childInfo.email && student.email && 
                    childInfo.email.toLowerCase() === student.email.toLowerCase()) {
                    matchScore += 100;
                    matchReasons.push('Email match');
                }
                
                // Name match (case-insensitive, partial match)
                if (childInfo.name && student.name) {
                    const childNameLower = childInfo.name.toLowerCase();
                    const studentNameLower = student.name.toLowerCase();
                    if (childNameLower === studentNameLower) {
                        matchScore += 50;
                        matchReasons.push('Exact name match');
                    } else if (childNameLower.includes(studentNameLower) || studentNameLower.includes(childNameLower)) {
                        matchScore += 25;
                        matchReasons.push('Partial name match');
                    }
                }
                
                // Age match (within 1 year tolerance)
                if (childInfo.age && student.age) {
                    const ageDiff = Math.abs(parseInt(childInfo.age) - parseInt(student.age));
                    if (ageDiff <= 1) {
                        matchScore += 10;
                        matchReasons.push('Age match');
                    }
                }
                
                if (matchScore > 0) {
                    matches.push({
                        student: student,
                        score: matchScore,
                        reasons: matchReasons
                    });
                }
            });
            
            // Sort by match score (highest first)
            return matches.sort((a, b) => b.score - a.score);
        }
        
        function loadRegistrations() {
            const registrations = JSON.parse(localStorage.getItem('pendingRegistrations') || '[]');
            const pendingRegistrations = registrations.filter(r => r.status === 'pending');
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            
            const registrationsList = document.getElementById('registrationsList');
            const pendingCount = document.getElementById('pendingCount');
            const pendingBadge = document.getElementById('pendingBadge');
            
            pendingCount.textContent = `${pendingRegistrations.length} Pending`;
            pendingBadge.textContent = pendingRegistrations.length > 0 ? pendingRegistrations.length : '';
            
            if (pendingRegistrations.length === 0) {
                registrationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 15px;">‚úÖ</div>
                        <p>No pending registrations</p>
                    </div>
                `;
                return;
            }
            
            registrationsList.innerHTML = pendingRegistrations.map(reg => {
                let childrenInfo = '';
                let matchingInfo = '';
                
                if (reg.type === 'parent' && reg.children && reg.children.length > 0) {
                    childrenInfo = `
                        <div style="margin-top: 15px; padding: 15px; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border-radius: 8px; border-left: 3px solid #0ea5e9;">
                            <h4 style="color: #0369a1; margin-bottom: 10px; font-size: 14px; font-weight: 600;">üë∂ Children Information (${reg.children.length})</h4>
                            <p style="font-size: 13px; color: #0369a1; margin-bottom: 10px;">‚ö†Ô∏è Note: Children will NOT be automatically linked. After approval, go to Parent Management to manually link children.</p>
                            ${reg.children.map((child, index) => {
                                const matches = findMatchingStudents(child, students);
                                const hasMatches = matches.length > 0;
                                
                                return `
                                    <div style="margin-bottom: 10px; padding: 10px; background: white; border-radius: 6px;">
                                        <p style="margin: 5px 0;"><strong>Child ${index + 1}:</strong> ${child.name}</p>
                                        ${child.email ? `<p style="margin: 5px 0; font-size: 13px;">Email: ${child.email}</p>` : ''}
                                        ${child.age ? `<p style="margin: 5px 0; font-size: 13px;">Age: ${child.age}</p>` : ''}
                                        ${hasMatches ? `
                                            <div style="margin-top: 8px; padding: 8px; background: #dcfce7; border-radius: 4px; border-left: 2px solid #16a34a;">
                                                <p style="margin: 0; font-size: 12px; color: #15803d; font-weight: 600;">üîó Potential Match Found:</p>
                                                <p style="margin: 5px 0 0 0; font-size: 12px; color: #166534;">
                                                    ${matches[0].student.name} (${matches[0].reasons.join(', ')})
                                                </p>
                                                <p style="margin: 5px 0 0 0; font-size: 11px; color: #166534; font-style: italic;">
                                                    Admin can link this manually in Parent Management after approval
                                                </p>
                                            </div>
                                        ` : `
                                            <div style="margin-top: 8px; padding: 8px; background: #fef3c7; border-radius: 4px; border-left: 2px solid #f59e0b;">
                                                <p style="margin: 0; font-size: 12px; color: #92400e;">‚ö†Ô∏è No existing student account found - new record will be created</p>
                                            </div>
                                        `}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                return `
                    <div class="registration-card" data-id="${reg.id}">
                        <div class="registration-header">
                            <div class="registration-avatar">${reg.type === 'student' ? 'üë§' : 'üë®‚Äçüë©‚Äçüëß'}</div>
                            <div class="registration-info">
                                <h3>${reg.fullName}</h3>
                                <p class="registration-type">${reg.type.charAt(0).toUpperCase() + reg.type.slice(1)}</p>
                            </div>
                            <div class="badge badge-warning">Pending</div>
                        </div>
                        <div class="registration-details">
                            <p><strong>Email:</strong> ${reg.email}</p>
                            <p><strong>Username:</strong> ${reg.username}</p>
                            <p><strong>Phone:</strong> ${reg.phone}</p>
                            ${reg.type === 'student' ? `
                                <p><strong>Age:</strong> ${reg.age}</p>
                                ${reg.parentName ? `<p><strong>Parent:</strong> ${reg.parentName}</p>` : ''}
                                ${reg.parentContact ? `<p><strong>Parent Contact:</strong> ${reg.parentContact}</p>` : ''}
                            ` : ''}
                            ${childrenInfo}
                            <p><strong>Submitted:</strong> ${new Date(reg.submittedDate).toLocaleString()}</p>
                        </div>
                        <div class="registration-actions">
                            <button class="btn btn-success" onclick="approveRegistration('${reg.id}')">
                                ‚úÖ Approve
                            </button>
                            <button class="btn btn-danger" onclick="rejectRegistration('${reg.id}')">
                                ‚ùå Reject
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.approveRegistration = function(id) {
            if (!confirm('Are you sure you want to approve this registration? The user will be added to the system and can login immediately.')) {
                return;
            }
            
            let registrations = JSON.parse(localStorage.getItem('pendingRegistrations') || '[]');
            const registration = registrations.find(r => r.id === id);
            
            if (!registration) return;
            
            // Update registration status
            registration.status = 'approved';
            registration.approvedDate = new Date().toISOString();
            localStorage.setItem('pendingRegistrations', JSON.stringify(registrations));
            
            const newUserId = Date.now().toString();
            
            // Add to approved users list
            let approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            const approvedUser = {
                id: newUserId,
                username: registration.username,
                password: registration.password,
                role: registration.type,
                name: registration.fullName,
                email: registration.email,
                phone: registration.phone,
                age: registration.age,
                parentName: registration.parentName,
                parentContact: registration.parentContact,
                joinDate: new Date().toISOString(),
                beltRank: registration.type === 'student' ? 'White' : null,
                // Store profile photo for login preview and dashboards
                image: registration.profilePhoto || null,
                profilePhoto: registration.profilePhoto || null
            };
            approvedUsers.push(approvedUser);
            localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));

            // Clean up any admin allowReRegister entry for this username/email
            try {
                const allowList = JSON.parse(localStorage.getItem('allowReRegister') || '[]');
                const norm = v => (v === undefined || v === null) ? '' : String(v).trim().toLowerCase();
                const cleaned = allowList.filter(e => !(
                    (e.username && norm(e.username) === norm(approvedUser.username)) ||
                    (e.email && norm(e.email) === norm(approvedUser.email))
                ));
                localStorage.setItem('allowReRegister', JSON.stringify(cleaned));
            } catch (_) {}
            
            let successMessage = '';
            
            // AUTOMATIC ADDITION TO MANAGEMENT SECTIONS
            if (registration.type === 'student') {
                // Automatically add to Student Management
                let students = JSON.parse(localStorage.getItem('students') || '[]');
                const newStudent = {
                    id: newUserId,
                    name: registration.fullName,
                    email: registration.email,
                    username: registration.username,
                    password: registration.password,
                    phone: registration.phone,
                    age: registration.age,
                    beltRank: 'White',
                    class: 'Beginner',
                    parentName: registration.parentName || '',
                    parentContact: registration.parentContact || '',
                    joinDate: new Date().toISOString().split('T')[0],
                    // Persist profile photo for student management and dashboard
                    profilePhoto: registration.profilePhoto || null
                };
                students.push(newStudent);
                localStorage.setItem('students', JSON.stringify(students));
                
                console.log('‚úÖ Student automatically added to Student Management:', newStudent);
                
                // Try to link with existing parent if parent info provided
                if (registration.parentName || registration.parentContact) {
                    let parents = JSON.parse(localStorage.getItem('parents') || '[]');
                    const matchingParent = parents.find(p => 
                        (registration.parentName && p.name.toLowerCase().includes(registration.parentName.toLowerCase())) ||
                        (registration.parentContact && (p.email === registration.parentContact || p.phone === registration.parentContact))
                    );
                    
                    if (matchingParent) {
                        if (!matchingParent.children) matchingParent.children = [];
                        if (!matchingParent.children.includes(newUserId)) {
                            matchingParent.children.push(newUserId);
                            localStorage.setItem('parents', JSON.stringify(parents));
                            successMessage = `‚úÖ Student approved and automatically added to Student Management!\nüîó Automatically linked to parent: ${matchingParent.name}\nüë§ User can now login with username: ${registration.username}`;
                        }
                    } else {
                        successMessage = `‚úÖ Student approved and automatically added to Student Management!\n‚ö†Ô∏è No matching parent account found. Parent can register and link later.\nüë§ User can now login with username: ${registration.username}`;
                    }
                } else {
                    successMessage = `‚úÖ Student approved and automatically added to Student Management!\nüë§ User can now login with username: ${registration.username}`;
                }
                
            } else if (registration.type === 'parent') {
                // Add parent WITHOUT automatic child linking
                let parents = JSON.parse(localStorage.getItem('parents') || '[]');
                let students = JSON.parse(localStorage.getItem('students') || '[]');
                
                // Store children info for admin reference but DON'T link automatically
                const childrenInfo = registration.children || [];
                
                // Create new student records for children that don't exist
                const newlyCreatedChildren = [];
                if (childrenInfo.length > 0) {
                    childrenInfo.forEach(childInfo => {
                        const matches = findMatchingStudents(childInfo, students);
                        
                        if (matches.length === 0 || matches[0].score < 50) {
                            // No match or low confidence - create new student record
                            const newChildId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                            const newChildStudent = {
                                id: newChildId,
                                name: childInfo.name,
                                email: childInfo.email || '',
                                username: '', // Parent will need to help set this up
                                password: '', // Parent will need to help set this up
                                phone: registration.phone, // Use parent's phone as backup
                                age: childInfo.age || '',
                                beltRank: 'White',
                                class: 'Beginner',
                                parentName: registration.fullName,
                                parentContact: registration.phone,
                                joinDate: new Date().toISOString().split('T')[0],
                                needsAccountSetup: true // Flag for admin to complete setup
                            };
                            students.push(newChildStudent);
                            newlyCreatedChildren.push(childInfo.name);
                            console.log(`‚úÖ Created new student record for: ${childInfo.name}`);
                        }
                    });
                    
                    localStorage.setItem('students', JSON.stringify(students));
                }
                
                // Create parent record WITHOUT children links
                const newParent = {
                    id: newUserId,
                    name: registration.fullName,
                    email: registration.email,
                    username: registration.username,
                    password: registration.password,
                    phone: registration.phone,
                    role: 'parent',
                    children: [], // EMPTY - admin must link manually
                    pendingChildrenInfo: childrenInfo, // Store for admin reference
                    joinDate: new Date().toISOString(),
                    // Persist profile photo for parent management and dashboard
                    profilePhoto: registration.profilePhoto || null
                };
                parents.push(newParent);
                localStorage.setItem('parents', JSON.stringify(parents));
                
                console.log('‚úÖ Parent added to Parent Management WITHOUT automatic child linking:', newParent);
                
                // Build success message
                successMessage = `‚úÖ Parent approved and added to Parent Management!\n\n`;
                successMessage += `üë§ Login username: ${registration.username}\n\n`;
                successMessage += `‚ö†Ô∏è IMPORTANT: Children are NOT automatically linked.\n`;
                successMessage += `üìã Next Step: Go to Parent Management to manually link ${childrenInfo.length} child(ren) to this parent.\n`;
                
                if (newlyCreatedChildren.length > 0) {
                    successMessage += `\n‚úÖ New student records created for: ${newlyCreatedChildren.join(', ')}\n`;
                    successMessage += `Please complete their account setup in Student Management.`;
                }
            }
            
            alert(successMessage || `‚úÖ Registration approved! User has been automatically added to ${registration.type === 'student' ? 'Student' : 'Parent'} Management with their complete profile. User can now login.`);
            loadRegistrations();
        };
        
        window.rejectRegistration = function(id) {
            if (!confirm('Are you sure you want to reject this registration? This action cannot be undone.')) {
                return;
            }
            
            let registrations = JSON.parse(localStorage.getItem('pendingRegistrations') || '[]');
            const registration = registrations.find(r => r.id === id);
            
            if (!registration) return;
            
            // Update registration status
            registration.status = 'rejected';
            registration.rejectedDate = new Date().toISOString();
            localStorage.setItem('pendingRegistrations', JSON.stringify(registrations));
            
            alert('‚ùå Registration rejected.');
            loadRegistrations();
        };
        
        // Load registrations on page load
        document.addEventListener('DOMContentLoaded', loadRegistrations);
    </script>
