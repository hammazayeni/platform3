<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo bounce-animation"><img class="logo-img" src="./assets/logo/taekwondo-sbeitla.png" alt="Taekwondo Sbeitla" /></div>
                <h2>Taekwondo Sbeitla</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item" id="dashboardLink">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-dashboard"/></svg></span>
                    <span>Dashboard</span>
                </a>
                <a href="student-management.html" class="nav-item">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-users"/></svg></span>
                    <span>Students</span>
                </a>
                <a href="parent-management.html" class="nav-item">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-family"/></svg></span>
                    <span>Parents</span>
                </a>
                <a href="pending-registrations.html" class="nav-item">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-register"/></svg></span>
                    <span>Registrations</span>
                    <span class="message-badge" id="pendingBadge"></span>
                </a>
                <a href="messages.html" class="nav-item active">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-message"/></svg></span>
                    <span>Messages</span>
                    <span class="message-badge" id="sidebarMessageBadge"></span>
                </a>
                <a href="attendance.html" class="nav-item">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-check"/></svg></span>
                    <span>Attendance</span>
                </a>
                <a href="class-schedule.html" class="nav-item">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-calendar"/></svg></span>
                    <span>Schedule</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-settings"/></svg></span>
                    <span>Settings</span>
                </a>
                <a href="index.html" class="nav-item logout">
                    <span class="icon"><svg width="20" height="20"><use href="#icon-logout"/></svg></span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="page-header">
            <h1><svg width="24" height="24" style="margin-right:8px; vertical-align:middle;"><use href="#icon-message"/></svg>Messages</h1>
                <div class="user-info">
                    <span id="currentUserName">Welcome, User</span>
                    <span class="online-indicator" title="You are online"><svg width="12" height="12"><use href="#icon-users"/></svg></span>
                </div>
            </header>
            
            <div class="messages-container">
                <!-- Conversations List -->
                <div class="conversations-panel">
                    <div class="conversations-header">
                        <h2>Conversations</h2>
                        <button class="btn btn-primary btn-small" id="newConversationBtn"><svg width="14" height="14" style="margin-right:6px;"><use href="#icon-message"/></svg>New Message</button>
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
                
                <!-- Messages Panel -->
                <div class="messages-panel">
                    <div class="messages-header" id="messagesHeader">
                        <div class="conversation-info">
                <div class="conversation-avatar"><svg width="24" height="24"><use href="#icon-users"/></svg></div>
                            <div>
                                <h3 id="conversationName">Select a conversation</h3>
                                <p class="online-status" id="conversationStatus"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="messages-body" id="messagesBody">
                        <div class="no-conversation-selected">
            <div class="empty-state-icon"><svg width="32" height="32"><use href="#icon-message"/></svg></div>
                            <h3>No conversation selected</h3>
                            <p>Choose a conversation from the list or start a new one</p>
                        </div>
                    </div>
                    
                    <div class="messages-footer" id="messagesFooter" style="display: none;">
                        <form id="messageForm" class="message-input-form">
                            <input type="text" id="messageInput" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- New Conversation Modal -->
    <div class="modal" id="newConversationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Start New Conversation</h2>
                <span class="close" id="closeNewConversation">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipientSelect">Select Recipient:</label>
                    <select id="recipientSelect" class="form-control">
                        <option value="">Choose a recipient...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstMessage">Message:</label>
                    <textarea id="firstMessage" rows="4" placeholder="Type your message..." required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelNewConversation">Cancel</button>
                <button type="button" class="btn btn-primary" id="sendFirstMessage">Send Message</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./script.js"></script>
    <script type="module" src="./online-status.js"></script>
    <script type="module" src="./messages.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        try {
          var currentUser = JSON.parse(localStorage.getItem('currentUser'));
          var nav = document.querySelector('.sidebar-nav');
          if (!currentUser || !nav) return;
          if (currentUser.role === 'student') {
            nav.innerHTML = `
              <a href="student-dashboard.html" class="nav-item">
                <span class="icon"><svg width="20" height="20"><use href="#icon-dashboard"/></svg></span>
                <span>Dashboard</span>
              </a>
              <a href="student-certificates.html" class="nav-item">
                <span class="icon"><svg width="20" height="20"><use href="#icon-certificate"/></svg></span>
                <span>My Certificates</span>
              </a>
              <a href="student-materials.html" class="nav-item">
                <span class="icon"><svg width="20" height="20"><use href="#icon-book"/></svg></span>
                <span>Training Materials</span>
              </a>
              <a href="messages.html" class="nav-item active">
                <span class="icon"><svg width="20" height="20"><use href="#icon-message"/></svg></span>
                <span>Messages</span>
                <span class="message-badge" id="sidebarMessageBadge"></span>
              </a>
              <a href="class-schedule.html" class="nav-item">
                <span class="icon"><svg width="20" height="20"><use href="#icon-calendar"/></svg></span>
                <span>Schedule</span>
              </a>
              <a href="index.html" class="nav-item logout">
                <span class="icon"><svg width="20" height="20"><use href="#icon-logout"/></svg></span>
                <span>Logout</span>
              </a>`;
          } else if (currentUser.role === 'parent') {
            nav.innerHTML = `
              <a href="parent-dashboard.html" class="nav-item">
                <span class="icon"><svg width="20" height="20"><use href="#icon-dashboard"/></svg></span>
                <span>Dashboard</span>
              </a>
              <a href="messages.html" class="nav-item active">
                <span class="icon"><svg width="20" height="20"><use href="#icon-message"/></svg></span>
                <span>Messages</span>
                <span class="message-badge" id="sidebarMessageBadge"></span>
              </a>
              <a href="class-schedule.html" class="nav-item">
                <span class="icon"><svg width="20" height="20"><use href="#icon-calendar"/></svg></span>
                <span>Schedule</span>
              </a>
              <a href="index.html" class="nav-item logout">
                <span class="icon"><svg width="20" height="20"><use href="#icon-logout"/></svg></span>
                <span>Logout</span>
              </a>`;
          }
        } catch(_) {}
      });
    </script>
</body>

</html>
